<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit fen</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> FEN Chess </h1>
    <hr>
    <h2> Update FEN Chess </h2>

    <form action="#" th:action="@{/saveFen}" th:object="${fen}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{fen}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{maxPoints}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{solution}"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update FEN</button>
    </form>
    <hr>
    <a th:href="@{/viewFens}"> Back To The FEN List </a>
</div>
</body>
</html>
