<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest Page</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Guest </h1>
    <hr>
    <h2> Enter your name </h2>

    <form th:action="@{/homepage}" th:object="${Guest}" method="POST">
        <p th:text="${error}" class="text-danger"></p>
        <input type="text" required th:field="*{username}" placeholder="Enter Your Name"
               class="form-control mb-4 col-4">

        <p>
            <input type="hidden" name="role" value="ROLE_GUEST" id="ROLE_GUEST">
        </p>
        <button type="submit" class="btn btn-info col-2"> Save Guest</button>
    </form>
    <!--        <input type="text" th:field="*{guest}"-->


</div>

</body>
</html>
