<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Edit Player </h1>
    <hr>


    <form action="#" th:action="@{/savePlayer}" th:object="${player}" method="POST">
        <p th:text="${error}" class="text-danger"></p>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{username}"
               placeholder="Enter Username" class="form-control mb-4 col-4">
        <!--        edit pasword for player??-->


        <button type="submit" class="btn btn-info col-2"> Save edited Player</button>
    </form>

</div>

</body>
</html>
