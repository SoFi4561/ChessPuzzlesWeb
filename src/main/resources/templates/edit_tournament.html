<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tournament</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Edit Tournament </h1>


    <form action="#" th:action="@{/saveTournament}" th:object="${tournament}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4">
        <input type="datetime-local" th:field="*{date}"
               class="form-control mb-4 col-4">


        <select class="form-control" th:field="*{tournamentActive}">
            <option th:value="1">true</option>
            <option th:value="0">false</option>
        </select>


        <button type="submit" class="btn btn-info col-2"> Save Edited Tournament</button>
    </form>
    <hr>
    <a th:href="@{/viewTournaments}"> Back To The Tournament List </a>
</div>
</body>
</html>
