<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Tournament</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <p th:text="${error}" class="text-danger"></p>
</div>
<div class="container">
    <h1> Add Tournament </h1>
    <form action="#" th:action="@{/saveTournament}" th:object="${tournament}" method="POST">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4">
        <input type="datetime-local" th:field="*{date}"
               class="form-control mb-4 col-4">

        <input type="number" th:field="*{duration}" placeholder="Enter duration in minutes"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Tournament</button>
    </form>
    <hr>
    <a th:href="@{/viewTournaments}"> Back To The Tournament List </a>
</div>
</body>
</html>
